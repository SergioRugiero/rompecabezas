<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">

      <div id="titulo">
        <h3>Instrucciones</h3>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
          <li>Usa las flechas para mover las piezas del rompecabezas</li>
          <li>Objetivo final</li>
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <img src="./images/final.png" alt="completo"></img>
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">

        </div>
      </div>

    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas">
          <img src="./images/10.jpg"></img>
        </div>
        <div id="pieza2" class="piezas">
          <img src="./images/20.jpg"></img>
        </div>
        <div id="pieza3" class="piezas">
          <img src="./images/30.jpg"></img>
        </div>
        <div id="pieza4" class="piezas">
          <img src="./images/40.jpg"></img>
        </div>
        <div id="pieza5" class="piezas">
          <img src="./images/50.jpg"></img>
        </div>
        <div id="pieza6" class="piezas">
          <img src="./images/60.jpg"></img>
        </div>
        <div id="pieza7" class="piezas">
          <img src="./images/70.jpg"></img>
        </div>
        <div id="pieza8" class="piezas">
          <img src="./images/80.jpg"></img>
        </div>
        <div id="pieza9" class="piezas">
          <img src=""></img>
        </div>
      </div>
    </div>
    <div id="footer">

    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
